<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <table>
        <legend>Books</legend>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Already Read</th>
                <th>Delete Book</th>
                <th>Change Book Read Status</th>
            </tr>
        </thead>
    </table>
    <button type="button" class="showDialogButton">Add new book</button>
    <dialog>
        <button type="button" class="closeDialogButton">Close</button>
        <form action="">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" autofocus><br>
            <label for="author">Author:</label><br>
            <input type="text" name="author" id="author"><br>
            <label for="pages">Pages:</label><br>
            <input type="number" name="pages" id="pages"><br>
            <p>Already Read</p>
            <label for="readYes">Yes</label>
            <input type="radio" value="Yes" name="read" id="readYes"><br>
            <label for="readNo">No</label>
            <input type="radio" value="No" name="read" id="readNo">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        
    </dialog>
</body>
</html>
